<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Thanks Cap!</title>

<meta name="author" content="AlexanderC">
<meta name="title" content="Thanks Cap! | by AlexanderC" />
<meta name="description" content="Say Thanks to the Captain Obvious..." />
<meta content="http://thankscap.com/" property="og:url" />

<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">

<link rel="shortcut icon" id="favicon" href="favicon.png">
<link rel="canonical" href="http://thankscap.com/" />

<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Pacifico:400' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="/js/jquery.onepage-scroll.js"></script>
<script type="text/javascript" src="/js/main.js"></script>

<link href='/css/onepage-scroll.css' rel='stylesheet' type='text/css'>
<link href='/css/main.css' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="wrapper">
    <div class="main">

        <section class="page1">
            <div class="page_container">
                <h1>Thanks Cap!</h1>
                <h2>Thank you very much for your ability to state self-evident facts.</h2>
                <p class="credit author-details">Not sure why?- text <a href="#">[yourself]</a> for more details</p>
            </div>
            <img class="captain" src="/img/captain.jpeg" alt="Captain Obvious">
        </section>

        <section class="page2">
            <div class="page_container">
                <h1>Personalize!!!</h1>
                <h2>Get a personalized link of the page...</h2>

                <form action="" method="GET" class="personalize-form">
                    <input type="text" class="form-input" name="n" placeholder="Your Name" required/>
                    <br/>
                    <input type="email" class="form-input" name="e" placeholder="Email" required/>
                    <br/>
                    <a class="btn get-link" href="javascript:$('input.personalize-submit').click()">Get it!</a>

                    <input type="submit" class="personalize-submit hidden">
                </form>
            </div>
        </section>
    </div>
</div>
</body>
